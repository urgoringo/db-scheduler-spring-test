spring:
  application:
    name: db-scheduler-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  sql:
    init:
      mode: always
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# db-scheduler configuration
db-scheduler:
  enabled: true
  table-name: scheduled_tasks
  immediate-execution-enabled: true
  polling-interval: 10s
  threads: 10
